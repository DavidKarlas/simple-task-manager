<app-toolbar>
	<div>
		<button [routerLink]="['/manager']">&#60; Cancel</button>
		<button class="save-button" (click)="onSaveButtonClicked()" [disabled]="!creationForm.form.valid || !hasTasks">Save</button>
	</div>
</app-toolbar>
<div class="root-container">
	<div class="project-properties-container">
		<form #creationForm="ngForm">
			<h2>Properties:</h2>
			<div>
				<span class="input-field-label">Name:</span>
				<input [(ngModel)]="newProjectName" required name="nameField">
			</div>
			<div>
				<span class="input-field-label">Max. points per task:</span>
				<input type="number" [(ngModel)]="newMaxProcessPoints" required name="maxProcessPointsField">
			</div>
		</form>

		<app-shape-divide [gridCellShape]="gridCellShape" [gridCellSize]="gridCellSize" [lastDrawnPolygon]="lastDrawnPolygon" (shapesCreated)="onShapesCreated($event)"></app-shape-divide>
	</div>
	<div class="map-container">
		<div id="map"></div>
	</div>
</div>
