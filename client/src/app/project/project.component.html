<div class="toolbar">
	<button [routerLink]="['/manager']">&#60; Back</button>
	<p class="project-label">Project: {{thisProject?.name}}</p>
</div>
<div class="root-container">
	<div class="task-list-details-container">
		<div class="task-details-container">
			<h1>Details</h1>
			<app-task-details></app-task-details>
		</div>
		<div class="task-list-container">
			<h1>Tasks</h1>
			<app-task-list class="task-list-style" *ngIf="tasks" [projectId]="thisProject?.id" [tasks]="tasks"></app-task-list>
		</div>
	</div>
	<div class="map-container">
		<h1>Map</h1>
		<app-task-map *ngIf="tasks" [tasks]="tasks" class="map"></app-task-map>
	</div>
</div>
