<div class="notification-container">
	<div *ngIf="isLoading" class="text-box-container">
		<span class="text-box">Loading ...</span>
		<div class="loader simple-circle"></div>
	</div>

	<div *ngIf="hasError" class="error-container">
		<span class="error-text">ERROR: </span>
		<span>{{currentErrorText}}</span>
		<div class="close-button-container">
			<span *ngIf="remainingErrors> 1" class="remaining-notifications-label">{{ remainingErrors }} errors left</span>
			<button (click)="onCloseErrorButtonClicked()">OK</button>
		</div>
	</div>
	<div *ngIf="hasWarning" class="warning-container">
		<span class="warn-text">Warning: </span>
		<span>{{currentWarningText}}</span>
		<div class="close-button-container">
			<span *ngIf="remainingWarning > 1" class="remaining-notifications-label">{{ remainingWarning }} warnings left</span>
			<button (click)="onCloseWarningButtonClicked()">OK</button>
		</div>
	</div>
	<div *ngIf="hasInfo" class="text-box-container">
		<span>{{currentInfoText}}</span>
		<button class="close-button-container" (click)="onCloseInfoButtonClicked()">OK</button>
		<div class="close-button-container">
			<span *ngIf="remainingInfo > 1" class="remaining-notifications-label">{{ remainingInfo }} notifications left</span>
			<button (click)="onCloseInfoButtonClicked()">OK</button>
		</div>
	</div>
</div>
