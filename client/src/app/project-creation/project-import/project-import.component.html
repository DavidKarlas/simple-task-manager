<h2 i18n>Import:</h2>

<div i18n>Import an existing project from your computer. Existing properties will be overwritten.</div>

<input id="projectInput" type="file" content="Upload" accept=".json" (change)="onProjectSelected($event)" style="display:none;">
<button class="import-button" onclick="document.getElementById('projectInput').click();" i18n>Upload project</button>
