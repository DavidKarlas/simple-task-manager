<button class="lnr lnr-plus-circle" (click)="onButtonZoomIn()"></button>
<button class="lnr lnr-circle-minus" (click)="onButtonZoomOut()"></button>

<div class="sep"></div>

<button class="lnr lnr-pencil" (click)="onButtonDraw()" [ngClass]="{selected: selectedButton == SELECTION_DRAW}"></button>
<button class="lnr lnr-trash" (click)="onButtonDelete()" [ngClass]="{selected: selectedButton == SELECTION_DELETE}"></button>
