<h2 i18n>Duplicate:</h2>

<div i18n>Copy and import an existing project you are a member of.</div>
<p i18n>Projects:</p>
<div class="project-list">
	<div *ngFor="let p of projects" class="list-item project-list-row"
		 [ngClass]="{'list-item-selected': p.id === selectedProjectId}"
		 (click)="onProjectClicked(p.id)">
		<span class="wrap-label">{{p.name}}</span>
	</div>
</div>
<button [disabled]="!selectedProjectId" class="import-button" i18n>Import</button>
