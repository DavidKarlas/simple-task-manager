<span i18n>Upload a GPX, OSM or GeoJSON file, which contains polygons. Each polygon will result in a single task.</span>

<div class="hline"></div>

<input id="fileInput" type="file" content="Upload" accept=".gpx, .geojson, .osm" (change)="onFileSelected($event)" style="display:none;">
<button onclick="document.getElementById('fileInput').click();" i18n>Upload file</button>
