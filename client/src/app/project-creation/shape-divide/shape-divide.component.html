<form #divisionForm="ngForm">
	<span i18n>This divides the selected task into smaller tasks of the selected shape and size.</span>

	<div class="hline"></div>

	<div class="selected-task-label">
		<i class="lnr lnr-checkmark-circle selected-task-label-icon" *ngIf="hasSelectedPolygon"></i><span *ngIf="hasSelectedPolygon" i18n>Task selected </span>
		<i class="lnr lnr-cross-circle selected-task-label-icon" *ngIf="!hasSelectedPolygon"></i><span *ngIf="!hasSelectedPolygon" i18n>Click on the map to select a task.</span>
	</div>

	<div class="form-entry flex-line space-between">
		<span class="input-field-label" i18n>Shape size:</span>
		<div class="flex-line">
			<input class="meter-input" type="number" [(ngModel)]="gridCellSize" [disabled]="!hasSelectedPolygon" required name="shapeSizeField">
			<span class="meter-label" i18n>meters</span>
		</div>
	</div>

	<div class="form-entry flex-line space-between">
		<span class="input-field-label" i18n>Shape:</span>
		<select [(ngModel)]="gridCellShape" [disabled]="!hasSelectedPolygon" required name="shapeSelection">
			<option value="squareGrid" i18n>square</option>
			<option value="hexGrid" i18n>hexagon</option>
			<option value="triangleGrid" i18n>triangle</option>
		</select>
	</div>

	<button (click)="onPreviewButtonClicked()" [disabled]="!divisionForm.form.valid && !hasSelectedPolygon" i18n>Preview</button>
	<button (click)="onDivideButtonClicked()" [disabled]="!divisionForm.form.valid && !hasSelectedPolygon" class="divide-button" i18n>Divide</button>
</form>
