<form #divisionForm="ngForm">
	<span i18n>This divides the selected task into smaller tasks of the selected shape and size.</span>

	<div class="hline"></div>

	<div class="form-entry flex-line space-between">
		<span class="input-field-label" i18n>Shape size:</span>
		<div class="flex-line">
			<input class="meter-input" type="number" [(ngModel)]="gridCellSize"
				   (ngModelChange)="taskDividePropertyChanged()" required name="shapeSizeField">
			<span class="meter-label" i18n>meters</span>
		</div>
	</div>

	<div class="form-entry flex-line space-between">
		<span class="input-field-label" i18n>Shape:</span>
		<select [(ngModel)]="gridCellShape" (ngModelChange)="taskDividePropertyChanged()" required
				name="shapeSelection">
			<option value="squareGrid" i18n>square</option>
			<option value="hexGrid" i18n>hexagon</option>
			<option value="triangleGrid" i18n>triangle</option>
		</select>
	</div>

	<button (click)="onPreviewButtonClicked()" [disabled]="!divisionForm.form.valid" i18n>Preview</button>
	<button (click)="onDivideButtonClicked()" [disabled]="!divisionForm.form.valid || !canDivideTasks" class="divide-button" i18n>Divide</button>

	<p class="color-error" *ngIf="!canDivideTasks" i18n><span class="lnr lnr-warning color-error"></span>Result with {{amountTasksAfterDividing}} tasks is too large, only {{maxTasksPerProject}} allowed.</p>
</form>
