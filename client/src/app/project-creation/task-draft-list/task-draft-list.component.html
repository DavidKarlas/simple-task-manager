<div *ngIf="!taskDrafts || taskDrafts.length === 0">
	<span i18n>There are no tasks here yet. Use the pencil-tool to draw tasks or import tasks via the "Upload" or "Remote" tab.</span>
</div>
<div *ngFor="let t of taskDrafts" class="list-item"
	 [ngClass]="{'list-item-selected': t.id === selectedPolygon?.get('id')}">
	<div>
		{{t.name}}
	</div>
</div>
