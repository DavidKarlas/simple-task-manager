<div class="headline">
	<p>Task: {{task.id}}</p>
	<div class="assign-container">
		<button *ngIf="!task.assignedUser" (click)="onAssignButtonClicked()">Assign me</button>
		<p *ngIf="!!task.assignedUser">Assigned to: {{task.assignedUser}}</p>
		<button *ngIf="task.assignedUser === currentUser" (click)="onUnassignButtonClicked()">Unassign</button>
	</div>
</div>
<div>
	Points:
	<input [(ngModel)]="newProcessPoints">
	/
	{{task.maxProcessPoints}}
	<button class="save-button" (click)="onSaveButtonClick()">Save</button>
</div>
