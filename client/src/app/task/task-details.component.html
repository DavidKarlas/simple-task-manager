<!-- Assign row -->
<div class="assign-container">
	<p>Task: {{task?.id}}</p>
	<div class="assign-button-container">
		<button *ngIf="!task?.assignedUser" (click)="onAssignButtonClicked()">Assign me</button>
		<p *ngIf="!!task?.assignedUser && task?.assignedUser !== currentUser">Assigned to: {{task?.assignedUser}}</p>
		<button *ngIf="task?.assignedUser === currentUser" (click)="onUnassignButtonClicked()">Unassign</button>
	</div>
</div>

<!-- Process points row -->
<div class="process-point-container">
	<form *ngIf="task?.assignedUser === currentUser; else currentUserElse" #processPointsForm="ngForm">
		<span class="points-label">Points:</span>
		<input name="processPointInput"
			   [(ngModel)]="newProcessPoints"
			   type="number"
			   required
			   appMinValidator="0"
			   appMaxValidator="{{task?.maxProcessPoints}}">
		/
		{{task?.maxProcessPoints}}
		<button class="save-button" (click)="onSaveButtonClick()" [disabled]="!processPointsForm.form.valid">Save
		</button>
	</form>
	<ng-template #currentUserElse>
		<span class="points-label">Points:</span>
		{{task?.processPoints}}
		/
		{{task?.maxProcessPoints}}
	</ng-template>
</div>

<!-- Open in JOSM row -->
<button (click)="onOpenJosmButtonClicked()">Open in JOSM</button>
