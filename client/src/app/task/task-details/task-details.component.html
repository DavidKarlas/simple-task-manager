<div class="assign-container">
	<h2>Task {{task?.id}}</h2>
	<div class="assign-button-container" *ngIf="needUserAssignment">
		<button *ngIf="!task?.assignedUser" (click)="onAssignButtonClicked()">Assign me</button>
		<span *ngIf="!!task?.assignedUser && task?.assignedUser !== currentUserId">Assigned to: {{assignedUserName}}</span>
		<button *ngIf="task?.assignedUser === currentUserId" (click)="onUnassignButtonClicked()">Unassign</button>
	</div>
</div>

<!-- Process points row -->
<div class="process-point-container">
	<form *ngIf="task?.assignedUser === currentUserId || !needUserAssignment; else currentUserElse" #processPointsForm="ngForm">
		<span class="points-label">Points:</span>
		<input name="processPointInput"
			   [(ngModel)]="newProcessPoints"
			   type="number"
			   required
			   appMinValidator="0"
			   appMaxValidator="{{task?.maxProcessPoints}}">
		/
		{{task?.maxProcessPoints}}
		<button class="save-button" (click)="onSaveButtonClick()" [disabled]="!processPointsForm.form.valid">Save
		</button>
	</form>
	<ng-template #currentUserElse>
		<span class="points-label">Points:</span>
		{{task?.processPoints}}
		/
		{{task?.maxProcessPoints}}
	</ng-template>
</div>

<!-- Open in JOSM row -->
<button (click)="onOpenJosmButtonClicked()">Open in JOSM</button>
