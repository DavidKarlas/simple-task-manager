<h2 i18n>Tasks</h2>

<div class="list-container">
	<div *ngFor="let t of tasks" class="list-item" (click)="onListItemClicked(t.id)"
		 [ngClass]="{selected: t.id == selectedTaskId}">
		<div>
			{{taskTitle(t)}}
			<span class="gray-label">
			({{t.processPoints}} / {{t.maxProcessPoints}})
		</span>
		</div>
		<span *ngIf="t.processPoints == t.maxProcessPoints" class="done-label" i18n>Done</span>
		<span *ngIf="!!t.assignedUser && !isAssignedToCurrentUser(t)"
			  class="gray-label">{{t.assignedUser.name}}</span>
		<span *ngIf="isAssignedToCurrentUser(t)" class="gray-label" i18n>(you)</span>
	</div>
</div>
